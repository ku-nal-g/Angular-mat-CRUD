<div class="header-div mb-3">
  <div class="logo">
    <h2>Breaking News</h2>
  </div>
  <div class="dropdown">
    <select class="form-select" (change)="getCountry($event)" [(ngModel)]="country" aria-label="Default select example">
      <option value="in">India</option>
      <option value="us">U.S.A</option>
      <option value="ca">Canada</option>
    </select>
  </div>
</div>

<div class="icon-div text-end p-3">
  <a title="Go Back" (click)="goBack()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply-all-fill"
      viewBox="0 0 16 16">
      <path
        d="M8.021 11.9 3.453 8.62a.719.719 0 0 1 0-1.238L8.021 4.1a.716.716 0 0 1 1.079.619V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z" />
      <path
        d="M5.232 4.293a.5.5 0 0 1-.106.7L1.114 7.945a.5.5 0 0 1-.042.028.147.147 0 0 0 0 .252.503.503 0 0 1 .042.028l4.012 2.954a.5.5 0 1 1-.593.805L.539 9.073a1.147 1.147 0 0 1 0-1.946l3.994-2.94a.5.5 0 0 1 .699.106z" />
    </svg>
  </a>
</div>

<div class="parent-div">
  <div class="container-fluid">
    <div class="row p-3">
      <div *ngFor="let data of newsList;let i=index" class="col-md-4">
        <div class="card mb-3" style="width: 20rem;">
          <img class="card-img-top" [src]="this.newsList[i].urlToImage" alt="Oops No image found...">
          <div class="card-body text-center">
            <h5 class="card-title" style="text-decoration: underline;">{{this.newsList[i].source.name}}</h5>
            <span>Published At: {{this.localDateArray[i] |date :'medium'}}</span><br><br>
            <small class="card-text">{{this.newsList[i].description}}</small>
            <div class="text-center">
              <a [href]="this.newsList[i].url" target="_blank" class="btn btn-info text-light mt-3">Go To Source</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
